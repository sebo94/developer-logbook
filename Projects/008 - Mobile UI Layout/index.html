<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Pharmacy</title>

    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/a95ec8c3c2.js" crossorigin="anonymous"></script>

    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="splash">
        <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo" class="logo">
    </div>

    <div class="content">
        <!-- HEADER -->
        <header>
            <div class="container">
                <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo2" />
                <input class="search" type="text" placeholder="Search..." />
            </div>
        </header>

        <!-- SUBHEADER -->
        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="delivery" />
        </div>

        <!-- GRID -->
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p class="desc">2Rxs ready for refill</p>
                <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="medicine" />
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p class="desc">2 TraversyCare offers expiring</p>
                <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="medal" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="nurse" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p class="desc">Free shipping on orders $25+</p>
                <img src="https://i.ibb.co/30kN9wL/shop.png" alt="shop" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/GszTNWF/photo.png" alt="photo" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p class="desc">View your weekly ad</p>
                <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="newspaper" />
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade');
        }, 2000);
    </script>
</body>
</html>
