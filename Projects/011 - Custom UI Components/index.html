<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom web components</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Some simple UI components from scratch!</h1>

    <h2>Avatar design</h2>
    <img src="http://placehold.it/200x200" alt="avatar" class="avatar">

    <h2>Buttons design</h2>
    <a href="#" class="button">Click</a>

    <h2>Dropdown Menu design</h2>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <h2>Dropdown Menu Avatar version design</h2>
    <div class="dropdown">
        <img src="http://placehold.it/200x200" alt="avatar_dropdown" class="avatar">
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <h2>Card design</h2>
    <div class="card">
        <span class="card-category">POPULAR</span>
        <div class="card-description">
            <h3>Stripe</h3>
            <p>A cool payment API</p>
        </div>
        <img src="http://placehold.it/200x200" alt="avatar_dropdown" class="avatar-small card-image">
    </div>

    <h2>Tabs design</h2>
    <div class="tabs">
        <div class="tab-item active">
            <h3>75</h3>
            <p>Upvote</p>
        </div>
        <div class="tab-item">
            <h3>75</h3>
            <p>Upvote</p>
        </div>
        <div class="tab-item">
            <h3>75</h3>
            <p>Upvote</p>
        </div>
        <div class="tab-item">
            <h3>75</h3>
            <p>Upvote</p>
        </div>
    </div>
    
</body>
</html>
