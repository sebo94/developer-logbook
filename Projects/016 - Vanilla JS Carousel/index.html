<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Carousel</title>

    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/a95ec8c3c2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="carousel">
      <!-- BUTTON PREVIOUS -->
      <button class="carousel__btn carousel__btn--left is-hidden">
        <i class="fas fa-chevron-left fa-2x carousel__icon"></i>
      </button>
      <!-- TRACK CONTAINER -->
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current">
            <img class="carousel__img" src="./img/carousel-1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__img" src="./img/carousel-2.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__img" src="./img/carousel-3.jpg" alt="" />
          </li>
        </ul>
      </div>
      <!-- BUTTON NEXT -->
      <button class="carousel__btn carousel__btn--right">
        <i class="fas fa-chevron-right fa-2x carousel__icon"></i>
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
    <script src="./js/carousel.js"></script>
  </body>
</html>
